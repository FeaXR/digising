<html>
<head>
    <title>Digi Sing - Beéneklés</title>
</head>
<body onload="change()" style="align-content: center; text-align: center;">
    <audio id="audio" controls="controls" onloadeddata="alertState()">
        <source src="audio/Zümi.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <br>
    <label for="selectSong">Darab: </label>
    <select id="selectSong" onchange="change()" style="margin-top: 50px;">
        <option value="2. Zümi" selected="selected">Zümi</option>
        <option value="3. Bátor a barátom lentről">Bátor a barátom lentről</option>
        <option value="3. Fel a fejjel_Fényes nappal_Sebel lobbal">Fel a fejjel_Fényes nappal_Sebel lobbal</option>
        <option value="3. Mára vártalak">Mára vártalak</option>
        <option value="3. Széjjel kéne_Bátor a barátom_Tiszta vizű">Széjjel kéne_Bátor a barátom_Tiszta vizű</option>
        <option value="4. Fülemüle, pacsirta szó">Fülemüle, pacsirta szó</option>
        <option value="4. Lobogó lánggal ég a tűz">Lobogó lánggal ég a tűz</option>
        <option value="4. Mennyi pompa_Trari">Mennyi pompa_Trari</option>
        <option value="4. Ne menj el, maradj itt még">Ne menj el, maradj itt még</option>
        <option value="5. Bajbajbaj">Bajbajbaj</option>
        <option value="5. Kvint futó">Kvint futó</option>
        <option value="5. Mamemamema">Mamemamema</option>
        <option value="5. Valamire">Valamire</option>
        <option value="6. Lalala szext">Lalala szext</option>
        <option value="8. Oktáv tercben">Oktáv tercben</option>
        <option value="Nona">Nona</option>
    </select>
    <br>
    <label for="magassag">Magasság</label>
    <select id="magassag" onchange="change()" style="margin-top: 10px;">
        <option value="mély">Mély</option>
        <option value="normal" selected="selected">Normál</option>
        <option value="magas">Magas</option>
    </select>
    <script>
        function change() {
            var myAudio = document.getElementById("audio");
            var song = "audio/" + document.getElementById("selectSong").value;
            var height = document.getElementById("magassag").value;
            if (height != "normal") {
                song = song + " " + height;
            }
            song = song + ".mp3"
            myAudio.setAttribute('src', song);
            setTimeout(() => {

                if (myAudio.readyState == 0) {
                    alert("Bocsi, ilyen darab nem létezik!");
                }
            }, 1500);

        }

        function alertState() {
            var myAudio = document.getElementById("audio");
        }
    </script>
</body>

</html>
