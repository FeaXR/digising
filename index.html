<html>

<body>
    <p id="loc"></p>


    <script type="text/javascript">
        var a = document.getElementById("loc");

        function jsonpCallback(data) {
            a.innerHTML = "Latitude: " + data.latitude +
                "<br/>Longitude: " + data.longitude +
                "<br/>Country: " + data.address.country;
            if(data.address.country == "Hungary")
            {              
                window.location.href = "http://127.0.0.1/HejjaCello/hu/index.html";
           
            }

        }
    </script>
    <script src="http://api.wipmania.com/jsonp?callback=jsonpCallback" type="text/javascript"></script>
</body>

</html>
